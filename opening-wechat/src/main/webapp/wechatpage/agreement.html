<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <title>微信选房协议</title>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <style type="text/css">
        .mui-content {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }

        .mui-bottom {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 2rem;
        }
    </style>
</head>
<body>
<div class="mui-content">
    <div class="mui-text-center">
        微信选房协议书
    </div>
    <div class="mui-bottom mui-text-center">
        <button type="button" class="mui-btn mui-btn-red" id="refuse">拒绝</button>
        <button type="button" class="mui-btn mui-btn-blue" id="agree">同意</button>
    </div>
</div>
<script src="js/mui.min.js"></script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
<script type="application/javascript">
    mui.init({})
    mui('body').on('tap', '#agree', function () {
        location.href = 'house.html'
    })
    mui('body').on('tap', '#refuse', function () {
        wx.closeWindow()
    })
</script>
</body>
</html>
